<template name="bookForm">
	<div class="container">
		<header>
			<br>
			<h1>Book a Space</h1>
			<br>
			<form class="new-booking">
				<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" name="spaceAmnt" placeholder="How much space would you like to book?">
				<br>
				<div class="checkbox_container">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="blankCheckbox" value="option1"> 
						<span class="custom-control-description">I agree to the OpenSpace <a href="https://docs.google.com/document/d/1OFSiaaVMH3tK4i9il-WKZA5pSKRYM9TBqL8ArS5tf_g/edit#heading=h.9afqyu86ca3f" target="_blank">Terms and Conditions</a></span>
					</label>
				</div>
				<br>
				<br>
				<input class="btn btn-outline-success my-2 my-sm-0" type="submit" value="Book" http-equiv="refresh" content="0; URL='localhost:3000'">
			</form>
		</header>
	</div>
</template>
