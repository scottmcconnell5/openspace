<template name="info">
  <div class="container">
    <header>
      <h1>Hosts</h1>

      <form class="new-host">
        <input type="text" name="title" placeholder="First Name">
        <input type="submit" value="Submit">
      </form>
    </header>
    <ul>
      {{#each hosts}}
        {{> host}}
      {{/each}}
    </ul>
  </div>
  <li>{{title}}</li>
</template>
